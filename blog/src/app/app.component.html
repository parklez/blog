<div id="notifications">
  <app-toasty-notification></app-toasty-notification>
</div>
<div id="page">
  <div id="user-area">
    <!-- Could this component be written on the header itself?
    It's been a pain to make sure this piece floats on the top right -->
    <app-user-area *ngIf="static"></app-user-area>
  </div>
  <div id="header">
    <app-header></app-header>
  </div>
  <nav id="navigation-bar" class="navbar">
    <img class="panda" src="./assets/panda.gif" alt="">
    <div class="buttons">
      <div class="navbar-item">
        <a routerLink="" routerLinkActive="active-nav" [routerLinkActiveOptions]="{ exact: true }" class="button"> Home </a>
      </div>
      <div class="navbar-item">
        <a routerLink="projects" routerLinkActive="active-nav" class="button"> Projects </a>
      </div>
      <div class="navbar-item">
        <a routerLink="about" routerLinkActive="active-nav" class="button"> About </a>
      </div>
    </div>
  </nav>
  <div id="main-content">
    <router-outlet></router-outlet>
  </div>
  <div id="footer">
    <app-footer></app-footer>
  </div>
</div>
