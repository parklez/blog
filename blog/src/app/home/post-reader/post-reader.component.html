<div>
  @if (success && !loading) {
    <app-post class="box" [post]="post" [isReaderMode]="true"></app-post>
  }
  @if (loading) {
    <div class="box">Loading, please wait!</div>
  }
  @if (!success && !loading) {
    <app-not-found></app-not-found>
  }
  <button (click)="goBack()" class="button">Go Back</button>
</div>
