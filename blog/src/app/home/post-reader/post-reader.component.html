<div>
    <app-post class="box" *ngIf="success && !loading" [post]="post" [isReaderMode]="true"></app-post>
    <div class="box" *ngIf="loading">Loading, please wait!</div>
    <app-not-found *ngIf="!success && !loading"></app-not-found>
    <button (click)="goBack()" class="button">Go Back</button>
</div>
