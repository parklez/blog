<div id="login">
    [
    <span *ngIf="isAuthenticated">
        <a routerLink="logout"> Log out </a>
    </span>
    <span *ngIf="!isAuthenticated">
        <a routerLink="login"> Log in </a>
        /
        <a routerLink="signup"> Sign Up </a>
    </span>
    ]
    <span *ngIf="username">
        <a> ~ {{ username }}</a>
    </span>
</div>
