<div id="login">
  [
  @if (isAuthenticated) {
    <span>
      <a (click)="logOut()"> Log out </a>
    </span>
  }
  @if (!isAuthenticated) {
    <span>
      <a routerLink="login"> Log in </a>
      /
      <a routerLink="signup"> Sign Up </a>
    </span>
  }
  ]
  @if (username) {
    <span>
      <a> ~ {{ username }}</a>
    </span>
  }
</div>
