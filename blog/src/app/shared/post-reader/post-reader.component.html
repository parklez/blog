<div>
    <app-post class="box" *ngIf="success && !loading" [post]="post"></app-post>
    <div *ngIf="!success && loading">
        Loading content, please wait!
    </div>
    <app-not-found *ngIf="!success && !loading"></app-not-found>
    <a routerLink="" class="button is-warning is-light">Go Back</a>
</div>
