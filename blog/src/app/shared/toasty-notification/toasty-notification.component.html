<div class="wrapper">
  @for (message of messages; track message) {
    <aside>
      <div id="content"
        class="notification roundy"
        [ngClass]="message.style"
        >
        <button class="delete" (click)="dismiss(message.id)"></button>
        {{ message.content }}
      </div>
    </aside>
  }
</div>
