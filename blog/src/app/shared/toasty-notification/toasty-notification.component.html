<div class="wrapper">
  <aside *ngFor="let message of messages">
    <div
      class="notification roundy"
      [ngClass]="{
        'is-info is-light': message.style == 'info',
        'is-link is-light': message.style == 'link',
        'is-warning is-light': message.style == 'warning',
        'is-danger is-light': message.style == 'danger',
        'is-success is-light': message.style == 'success'}"
    >
      <button class="delete" (click)="dismiss(message.id)"></button>
      {{ message.content }}
    </div>
  </aside>
</div>
